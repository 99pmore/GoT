<div>
    <div class="title">
        <div class="menu">
            <i routerLink="/" class="fa-solid fa-house"></i>
            <span>Characters</span>
        </div>
        <p>Selected Character:</p>
        <div class="selected">
            <div class="selected-info" *ngIf="selectedCharacter">
                <h2>{{ selectedCharacter.name | uppercase }}</h2>
                <div *ngIf="selectedCharacter.titles.length > 0">
                    <h3>Titles:</h3>
                    <p *ngFor="let title of selectedCharacter.titles | filterArray">{{ title }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <app-character-card *ngFor="let character of characters" [character]="character" (sendCharacter)="receiveCharacter($event)"></app-character-card>
    </div>
</div>
